<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login to hire.me</title>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
    <header>
        <h4>hire.me</h4>
    </header>
    <section>
        <form method="post" role="form" th:action="@{/login}">
            <div>
                <label>Email</label>
                <input type="text" id="username" name="username" placeholder="Enter email" />
            </div>
            <div>
                <label> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" />
            </div>
            <div>
                <button type="submit">Submit</button>
                <span> Not registered ?
                    <a th:href="@{/register}">Register/Signup here</a>
                </span>
            </div>
        </form>
    </section>
<script src="/static/js/main.js"></script>
</body>

</html>
